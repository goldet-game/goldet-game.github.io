<!-- dashboard.html with sidebar, stats, inventory, profile customization -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€¢ Goldet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffd700;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #111;
      height: 100vh;
      padding: 20px;
      border-right: 2px solid #ffd700;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #222;
      border: 1px solid #ffd700;
      border-radius: 6px;
      color: #ffd700;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
    }
    .nav-btn:hover {
      background: #ffd700;
      color: #000;
    }

    /* Main content */
    .main {
      padding: 40px;
      width: 100%;
    }

    /* Cards */
    .card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ffd700;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
    }

    /* Inventory Grid */
    .inv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }
    .item {
      background: #222;
      border: 1px solid #ffd700;
      height: 100px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* Profile customization */
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .save-btn {
      margin-top: 15px;
      background: #ffd700;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Goldet</h2>
    <button class="nav-btn" onclick="showSection('stats')">Player Stats</button>
    <button class="nav-btn" onclick="showSection('inventory')">Inventory</button>
    <button class="nav-btn" onclick="showSection('profile')">Profile</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <!-- Stats Section -->
    <div id="stats" class="card section">
      <h2>Player Stats</h2>
      <p><b>Username:</b> <span id="statUser"></span></p>
      <p><b>Gold:</b> <span id="statGold"></span></p>
      <p><b>Level:</b> <span id="statLevel"></span></p>
      <p><b>XP:</b> <span id="statXP"></span></p>
    </div>

    <!-- Inventory Section -->
    <div id="inventory" class="card section" style="display:none;">
      <h2>Inventory</h2>
      <div class="inv-grid" id="inventoryGrid"></div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="card section" style="display:none;">
      <h2>Profile Customization</h2>
      <label>Display Name</label>
      <input id="displayName" type="text" />
      <label>Theme</label>
      <select id="themeSelect">
        <option value="gold">Gold Theme</option>
        <option value="blue">Blue Theme</option>
        <option value="red">Red Theme</option>
      </select>
      <button class="save-btn" onclick="saveProfile()">Save</button>
    </div>

  </div>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) window.location.href = 'login.html';
    const user = JSON.parse(loggedInUser);

    // Default stats if none exist
    if (!user.stats) {
      user.stats = { gold: 150, level: 1, xp: 0 };
      user.inventory = ['Pickaxe', 'Helmet', 'Torch'];
      user.profile = { displayName: user.username, theme: 'gold' };
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      localStorage.setItem(user.username, JSON.stringify(user));
    }

    // Display stats
    document.getElementById('statUser').textContent = user.username;
    document.getElementById('statGold').textContent = user.stats.gold;
    document.getElementById('statLevel').textContent = user.stats.level;
    document.getElementById('statXP').textContent = user.stats.xp;

    // Inventory rendering
    const grid = document.getElementById('inventoryGrid');
    grid.innerHTML = '';
    user.inventory.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = item;
      grid.appendChild(div);
    });

    // Profile customization
    document.getElementById('displayName').value = user.profile.displayName;
    document.getElementById('themeSelect').value = user.profile.theme;

    function saveProfile() {
      user.profile.displayName = document.getElementById('displayName').value;
      user.profile.theme = document.getElementById('themeSelect').value;

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      localStorage.setItem(user.username, JSON.stringify(user));

      alert('Profile updated!');
    }

    // Sidebar navigation
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
