<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€¢ Goldet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Goldet</h2>
    <button class="nav-btn" onclick="showSection('stats')">Player Stats</button>
    <button class="nav-btn" onclick="showSection('inventory')">Inventory</button>
    <button class="nav-btn" onclick="showSection('profile')">Profile</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Player Stats -->
    <div id="stats" class="card section">
      <h2>Player Stats</h2>
      <p><b>Username:</b> <span id="statUser"></span></p>
      <p><b>Level:</b> <span id="statLevel"></span></p>
      <p><b>XP:</b> <span id="statXP"></span></p>
      <p><b>Gold:</b> <span id="statGold"></span></p>
    </div>

    <!-- Inventory -->
    <div id="inventory" class="card section" style="display:none;">
      <h2>Inventory</h2>
      <div class="inventory-grid" id="inventoryGrid"></div>
    </div>

    <!-- Profile Settings -->
    <div id="profile" class="card section" style="display:none;">
      <h2>Profile Settings</h2>
      <label>Change Username:</label>
      <input id="newUsername" type="text" placeholder="New username" />
      <label>Favorite Color:</label>
      <input id="color" type="color" />
      <button class="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>
  </div>

  <!-- Firebase + Dashboard Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY4JnInTN2FZ7Y9ZPuAAOfaLT0Fotuli4",
      authDomain: "goldet-game.firebaseapp.com",
      projectId: "goldet-game",
      storageBucket: "goldet-game.firebasestorage.app",
      messagingSenderId: "70002400450",
      appId: "1:70002400450:web:0534ecc49359957e022f5b",
      measurementId: "G-MFVSWXE2N8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;
    let currentUserData = null;

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUserId = user.uid;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        currentUserData = userDoc.data();
        loadStats();
        loadInventory();
        document.getElementById("color").value = currentUserData.color || "#ffd700";
      }
    });

    // Load stats
    function loadStats() {
      document.getElementById("statUser").textContent = currentUserData.username;
      document.getElementById("statLevel").textContent = currentUserData.level;
      document.getElementById("statXP").textContent = currentUserData.xp;
      document.getElementById("statGold").textContent = currentUserData.gold;
    }

    // Load inventory
    function loadInventory() {
      const grid = document.getElementById("inventoryGrid");
      grid.innerHTML = "";
      const inv = Array.isArray(currentUserData.inventory) ? currentUserData.inventory : [];
      if (inv.length === 0) {
        grid.innerHTML = "<div class='item'>No items</div>";
        return;
      }
      inv.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item;
        grid.appendChild(div);
      });
    }

    // Section switching
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // Save profile changes
    async function saveProfile() {
      const newUser = document.getElementById("newUsername").value.trim();
      const color = document.getElementById("color").value;

      try {
        if (newUser && newUser !== currentUserData.username) {
          currentUserData.username = newUser;
        }
        if (color) {
          currentUserData.color = color;
        }
        await updateDoc(doc(db, "users", currentUserId), currentUserData);
        alert("Profile updated!");
        window.location.reload();
      } catch (error) {
        alert(error.message);
      }
    }

    // Logout
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // Expose functions globally
    window.showSection = showSection;
    window.saveProfile = saveProfile;
    window.logout = logout;
  </script>
</body>
</html>
