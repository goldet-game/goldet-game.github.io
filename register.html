<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€¢ Goldet</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1431394601813545083/f46fb8ebb7c5bffa35396308f2f511f3.webp?size=32">
<style>
body {margin: 0;font-family: Arial, sans-serif;background: #613504;color: #fff;display: flex;justify-content: center;align-items: center;height: 100vh;}
  .card {background: #111;padding: 40px;border-radius: 20px;width: 360px;}
  h1 {text-align: center;margin: 0 0 30px 0;font-size: 36px;}
  input {width: 100%;padding: 15px;margin: 10px 0;border-radius: 12px;border: none;outline: none;font-size: 16px;}
.btn {width: 100%;padding: 15px;border-radius: 40px;background: #613504;color: #000;border: none;cursor: pointer;margin-top: 20px;font-size: 18px;transition: 0.2s;}
.btn:hover { background: #d6ffca; }
.links {text-align: center;margin-top: 20px;}
.links a { color: #b4ff9d; text-decoration: none; }
</style>
</head>
<body>
<div class="card">
<h1>Register</h1>
<form>
<input type="text" placeholder="Username" required />
<input type="password" placeholder="Password" required />
<input type="password" placeholder="Confirm Password" required />
<button class="btn">Register</button>
</form>
<div class="links">
<a href="login.html">Already have an account? Login</a>
</div>
</div>


    <script>
  const users = JSON.parse(localStorage.getItem("users")) || {};

  document.querySelector("form").addEventListener("submit", (e) => {
    e.preventDefault();

    const username = document.querySelectorAll("input")[0].value.trim();
    const password = document.querySelectorAll("input")[1].value;
    const confirmPassword = document.querySelectorAll("input")[2].value;
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }    if (users[username]) {
      alert("Username is already taken!");
      return;
    }
    users[username] = {
      password: password
    };
    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully! Redirecting to login...");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
