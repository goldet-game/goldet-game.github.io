<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golds - Inventory</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1431394601813545083/f46fb8ebb7c5bffa35396308f2f511f3.webp?size=32">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #000;
      border-right: 2px solid #ffd700;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 800;
      background: linear-gradient(90deg, #d4af37, #ffdd55);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 1px rgba(255, 215, 0, 0.4);
    }

    .nav-link {
      padding: 12px 18px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      background: none;
      color: #ffd700;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
    }

    .nav-link:hover {
      background: #ffd700;
      color: #000;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      background: linear-gradient(160deg, #5a2f01 0%, #9a5c0a 100%);
      padding: 40px;
      position: relative;
      overflow-y: auto;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(#ffdd55 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.07;
      animation: glowMove 5s infinite linear;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .pack {
      margin-bottom: 40px;
    }

    .pack h2 {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      filter: grayscale(100%) brightness(0.4);
      transition: 0.3s;
    }

    .card.owned img {
      filter: none;
    }

    .card .name {
      margin-top: 10px;
      font-size: 16px;
      color: #ffdd55;
      font-weight: 600;
    }

    .card .qty {
      font-size: 14px;
      color: #ffd700;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #000;
      font-size: 14px;
    }

    .footer a {
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Goldet</h1>
    <a class="nav-link" href="stats.html">Stats</a>
    <a class="nav-link" href="market.html">Market</a>
    <a class="nav-link" href="golds.html">Inventory</a>
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="register.html">Register</a>
    <a class="nav-link" href="login.html">Login</a>
    <a class="nav-link" href="#">Settings</a>
  </div>

  <div class="main">
    <div class="particles"></div>
    <div class="content" id="inventoryDisplay"></div>
    <div class="footer">Running Goldet v1 Â· <a href="#">Terms of Service</a></div>
  </div>

  <script>
    const LS_INV = "goldetInventory";

    const PACKS = {
      "Space Pack": [
        { id: "earth", name: "Earth", img: "https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=600&auto=format&fit=crop" },
        { id: "mars", name: "Mars", img: "https://images.unsplash.com/photo-1580422333073-5e7b3a2b9c5e?q=80&w=600&auto=format&fit=crop" }
      ],
      "Combat Pack": [
        { id: "sword", name: "Sword", img: "https://images.unsplash.com/photo-1602526216033-9b2d7e7e2c6f?q=80&w=600&auto=format&fit=crop" },
        { id: "shield", name: "Shield", img: "https://images.unsplash.com/photo-1612197524239-2d7b2e7e2c6f?q=80&w=600&auto=format&fit=crop" }
      ]
    };

    const inventory = JSON.parse(localStorage.getItem(LS_INV) || "{}");

    const display = document.getElementById("inventoryDisplay");
    display.innerHTML = "";

    for (const [packName, items] of Object.entries(PACKS)) {
      const section = document.createElement("div");
      section.className = "pack";
      section.innerHTML = `<h2>${packName}</h2><div class="grid"></div>`;
      const grid = section.querySelector(".grid");

      items.forEach(item => {
        const owned = inventory[item.id] || 0;
        const card = document.createElement("div");
        card.className = "card" + (owned ? " owned" : "");
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="name">${item.name}</div>
          ${owned ? `<div class="qty">Qty: ${owned}</div>` : ""}
        `;
        grid.appendChild(card);
      });

      display.appendChild(section);
    }
  </script>
</body>
</html>
