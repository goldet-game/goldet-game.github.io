<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golds - Inventory</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1431394601813545083/f46fb8ebb7c5bffa35396308f2f511f3.webp?size=32">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #000;
      border-right: 2px solid #ffd700;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 800;
      background: linear-gradient(90deg, #d4af37, #ffdd55);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 1px rgba(255, 215, 0, 0.4);
    }

    .nav-link {
      padding: 12px 18px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      background: none;
      color: #ffd700;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
    }

    .nav-link:hover {
      background: #ffd700;
      color: #000;
      transform: translateX(5px);
    }

    /* Main */
    .main {
      flex: 1;
      background: linear-gradient(160deg, #5a2f01 0%, #9a5c0a 100%);
      padding: 40px;
      position: relative;
      overflow-y: auto;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(#ffdd55 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.07;
      animation: glowMove 5s infinite linear;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .user-info {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #ffd700;
      border-radius: 15px;
      background: rgba(0,0,0,0.6);
    }

    .user-info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #ffd700;
    }

    .inventory-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid rgba(255,215,0,0.2);
    }

    .inventory-item span {
      font-size: 18px;
    }

    .inventory-item .name {
      color: #ffdd55;
      font-weight: 600;
    }

    .inventory-item .qty {
      color: #ffd700;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #000;
      font-size: 14px;
    }

    .footer a {
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Goldet</h1>
    <a class="nav-link" href="stats.html">Stats</a>
    <a class="nav-link" href="market.html">Market</a>
    <a class="nav-link" href="golds.html">Inventory</a>
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="register.html">Register</a>
    <a class="nav-link" href="login.html">Login</a>
    <a class="nav-link" href="#">Settings</a>
  </div>

  <div class="main">
    <div class="particles"></div>
    <div class="content">
      <div class="user-info">
        <h2 id="userName">User: </h2>
        <p>Your inventory items are listed below.</p>
      </div>

      <div id="inventoryList">No items yet.</div>
    </div>
    <div class="footer">Running Goldet v1 Â· <a href="#">Terms of Service</a></div>
  </div>

  <script>
    const LS_USER = "goldetUser";
    const LS_INV = "goldetInventory";

    const ITEMS = {
      "gold-bar": "Gold Bar",
      "gold-coin": "Gold Coin",
      "golden-key": "Golden Key",
      "royal-crown": "Royal Crown"
    };

    const storedUser = localStorage.getItem(LS_USER);
    if (storedUser) {
      const { username } = JSON.parse(storedUser);
      document.getElementById("userName").textContent = "User: " + username;
    } else {
      document.getElementById("userName").textContent = "No user logged in.";
    }

    const inv = localStorage.getItem(LS_INV);
    const list = document.getElementById("inventoryList");

    if (inv) {
      const parsed = JSON.parse(inv);
      const entries = Object.entries(parsed);
      if (entries.length) {
        list.innerHTML = entries.map(([id, qty]) => {
          const name = ITEMS[id] || id;
          return `<div class="inventory-item">
                    <span class="name">${name}</span>
                    <span class="qty">Qty: ${qty}</span>
                  </div>`;
        }).join("");
      } else {
        list.textContent = "No items yet.";
      }
    } else {
      list.textContent = "No items yet.";
    }
  </script>
</body>
</html>
