<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ Goldet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }
    .box h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #222;
      color: #ffd700;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover { background: #e6c000; }
    a { color: #ffd700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button class="btn" id="loginBtn">Login</button>
    <p style="margin-top: 15px; text-align: center;">No account? <a href="register.html">Register</a></p>
  </div>

  <script>
    // login behavior:
    // - expects user data to be stored in localStorage under the username key as a JSON string
    // - on successful login, sets localStorage.loggedInUser = username (string) and redirects to dashboard.html

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        alert('Please enter username and password.');
        return;
      }

      const stored = localStorage.getItem(user);
      if (!stored) {
        alert('Account does not exist.');
        return;
      }

      let data;
      try {
        data = JSON.parse(stored);
      } catch (e) {
        alert('Stored account data is corrupted.');
        return;
      }

      // If stored format is just a string or not having a password, handle gracefully
      if (typeof data !== 'object' || !('password' in data)) {
        alert('Stored account format is invalid.');
        return;
      }

      if (data.password === pass) {
        // mark user as logged in by storing username string
        localStorage.setItem('loggedInUser', user);
        alert('Login successful!');
        window.location.href = "dashboard.html";
      } else {
        alert('Incorrect password.');
      }
    }

    // wire up button and enter key
    document.getElementById('loginBtn').addEventListener('click', login);
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>

</body>
</html>
