<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Goldet</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1431394601813545083/f46fb8ebb7c5bffa35396308f2f511f3.webp?size=32">
  <style>
    body { margin: 0; font-family: 'Inter', Arial, sans-serif; background: #000; color: #fff; overflow-x: hidden; }
    .split { display: flex; height: 100vh; }
    .left { width: 50%; background: #000; padding: 60px; animation: fadeIn 1s ease-out; }
    .left h1 { font-size: 64px; margin: 0; font-weight: 800; background: linear-gradient(90deg, #d4af37, #ffdd55); -webkit-background-clip: text; color: transparent; text-shadow: 0 0 1px rgba(255, 215, 0, 0.4); }
    .left h2 { font-size: 48px; margin: 20px 0 0; font-weight: 700; line-height: 1.1; }
    .form-container { margin-top: 40px; max-width: 400px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 18px; }
    input { width: 100%; padding: 14px; border-radius: 10px; border: 2px solid #ffd700; background: #000; color: #ffd700; font-size: 18px; }
    input:focus { outline: none; border-color: #ffdd55; }
    .btn { width: 100%; padding: 16px; border-radius: 40px; border: 2px solid #ffd700; background: none; color: #ffd700; font-size: 22px; cursor: pointer; transition: 0.25s; font-weight: 600; }
    .btn:hover { background: #ffd700; color: #000; transform: translateY(-3px); }
    .right { width: 50%; background: linear-gradient(160deg, #5a2f01 0%, #9a5c0a 100%); display: flex; justify-content: center; align-items: center; position: relative; flex-direction: column; overflow: hidden; }
    .particles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; background-image: radial-gradient(#ffdd55 1px, transparent 1px); background-size: 3px 3px; opacity: 0.07; animation: glowMove 5s infinite linear; }
    .footer { position: absolute; bottom: 10px; right: 10px; color: #000; font-size: 14px; }
    .footer a { color: #000; font-weight: 600; }
  </style>
</head>
<body>
  <div class="split">
    <div class="left">
      <h1>Goldet</h1>
      <h2>Login</h2>
      <div class="form-container">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="particles"></div>
      <img class="gold-img" src="https://cdn.discordapp.com/icons/1431394601813545083/f46fb8ebb7c5bffa35396308f2f511f3.webp?size=256" alt="gold image" />
      <div class="footer">Running Goldet v1 Â· <a href="#">Terms of Service</a></div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedUser = localStorage.getItem("goldetUser");
      if (!storedUser) {
        alert("No account found. Please register first.");
        window.location.href = "register.html";
        return;
      }

      const { username: savedUser, password: savedPass } = JSON.parse(storedUser);

      if (username === savedUser && password === savedPass) {
        alert("Login successful!");
        window.location.href = "stats.html";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
